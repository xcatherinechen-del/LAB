<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amanda's Valentine Shiba</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
      body {
        font-family: 'Fredoka', sans-serif;
      }
      @keyframes rainbow-flash {
        0% { filter: hue-rotate(0deg) brightness(1.1); transform: scale(1); }
        25% { filter: hue-rotate(90deg) brightness(1.2); transform: scale(1.05); }
        50% { filter: hue-rotate(180deg) brightness(1.1); transform: scale(1); }
        75% { filter: hue-rotate(270deg) brightness(1.2); transform: scale(1.05); }
        100% { filter: hue-rotate(360deg) brightness(1.1); transform: scale(1); }
      }
      .shiba-party {
        animation: rainbow-flash 0.6s linear infinite;
      }
      @keyframes pulse-scale {
        0%, 100% { transform: scale(1); box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
        50% { transform: scale(1.15); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2); background-color: #e5e7eb; }
      }
      .animate-attention {
        animation: pulse-scale 1.5s infinite ease-in-out;
      }
    </style>
